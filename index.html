<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Chúc Mừng Ngày 8/3</title>
    <style>   
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8bbd0, #ce93d8);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }    
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin-top: 20px;
        }
        
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff4081;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            animation: pulse 1.5s infinite;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            animation: pulse-after 1.5s infinite;
        }
        
       
        
        .title {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #d81b60;
            text-align: center;
        }
        
        .message {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
            text-align: center;
            line-height: 1.5;
        }
        
        .falling-heart {
            position: fixed;
            top: 0;
            z-index: 1;
            animation: heartFall linear forwards;
        }
        
        .falling-heart-shape {
            background-color: #ff4081;
            display: inline-block;
            height: 100%;
            width: 100%;
            position: relative;
        }
        
        .falling-heart-shape:before,
        .falling-heart-shape:after {
            content: "";
            background-color: #ff4081;
            border-radius: 50%;
            height: 100%;
            position: absolute;
            width: 100%;
        }
        
        .falling-heart-shape:before {
            top: -50%;
            left: 0;
        }
        
        .falling-heart-shape:after {
            top: 0;
            right: -50%;
        }
        
        @keyframes heartFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .click-me {
            position: absolute;
            bottom: 15px;
            color: #888;
            font-size: 12px;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .bouquet {
            display: none;
            justify-content: center;
            align-items: flex-end;
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 600px;
            animation: riseUp 10s ease-out forwards;
        }
        @keyframes riseUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .greeting-message {
            display: none;
            position: absolute;
            top: -20%;
            left: -20%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #d81b60;
            text-align: center;
            background: #fff3e0;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 12s ease-in forwards;
            animation-delay: 1s;
            position: relative;
        }
        
        .greeting-message::after {
            content: "";
            position: absolute;
            bottom: -15px; 
            left: 50%;
            transform: translateX(-50%);
            border-width: 15px;
            border-style: solid;
            border-color: #fff3e0 transparent transparent transparent;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .rose {
            width: 400px;
            position: absolute;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .greeting-message{
                left: 30%;
            }
            .rose {
                width: 300px;
            }
        }
        
        .rose:nth-child(1) { animation-delay: 0.1s; transform: rotate(-37deg) translateX(-270px) translateY(-15px); z-index: 1; }
        .rose:nth-child(2) { animation-delay: 0.2s; transform: rotate(-15deg) translateX(-112px) translateY(45px); z-index: 2; }
        .rose:nth-child(3) { animation-delay: 0.3s; transform: rotate(-5deg) translateX(-40px) translateY(19px); z-index: 3; }
        .rose:nth-child(4) { animation-delay: 0.4s; transform: rotate(0deg) translateX(0px) translateY(147px); z-index: 4; }
        .rose:nth-child(5) { animation-delay: 0.5s; transform: rotate(5deg) translateX(97px) translateY(10px); z-index: 3; }
        .rose:nth-child(6) { animation-delay: 0.6s; transform: rotate(23deg) translateX(165px) translateY(193px); z-index: 2; }
        .rose:nth-child(7) { animation-delay: 0.7s; transform: rotate(25deg) translateX(250px) translateY(111px); z-index: 1; }
        .rose:nth-child(8) { animation-delay: 0.8s; transform: rotate(25deg) translateX(139px) translateY(100px); z-index: 3; }
        .rose:nth-child(9) { animation-delay: 0.9s; transform: rotate(25deg) translateX(179px) translateY(19px); z-index: 1; }
        .rose:nth-child(10) {animation-delay: 1s;  transform: rotate(-25deg) translateX(-179px) translateY(10px); z-index: 1; }
        .rose:nth-child(11) {animation-delay: 1.1s;  transform: rotate(-25deg) translateX(-174px) translateY(155px); z-index: 3; }
        .rose:nth-child(12) {animation-delay: 1.2s;  transform: rotate(-45deg) translateX(-314px) translateY(81px); z-index: 1; }
        .rose:nth-child(13) {animation-delay: 1.3s;  transform: rotate(5deg) translateX(97px) translateY(251px); z-index:5; }
        .rose:nth-child(14) {animation-delay: 1.4s;  transform: rotate(-13deg) translateX(-54px) translateY(251px); z-index:5; }
        .rose:nth-child(15) {animation-delay: 1.5s;  transform: rotate(-28deg) translateX(-218px) translateY(247px); z-index:4; }
        .rose:nth-child(16) {animation-delay: 1.6s;  transform: rotate(24deg) translateX(242px) translateY(231px); z-index:4; }


        
    </style>
</head>
<body>
    <div class="card">
        <div class="card-front">
            <div class="heart"></div>
            <div class="title">Chúc Mừng Ngày 8/3</div>
            <div class="message">Hãy nhấn vào thiệp để xem lời chúc</div>
            <div class="click-me">Nhấn vào đây trái tim </div>
        </div>
    </div>
    <div class="bouquet">
        <img src="./img/rose.png" class="rose" alt="rose"/>
        <img src="./img/rose.png" class="rose" alt="rose"/>
        <img src="./img/rose.png" class="rose" alt="rose"/>

        <img src="./img/rose.png" class="rose" alt="rose"/>
        <img src="./img/rose.png" class="rose" alt="rose"/>
        <img src="./img/rose.png" class="rose" alt="rose"/>
        <img src="./img/rose.png" class="rose" alt="rose"/>
        <img src="./img/rose.png" class="rose" alt="rose"/>
        <img src="./img/rose.png" class="rose" alt="rose"/>
    </div>
    <div class="greeting-message">Chúc em một ngày 8/3 thật ý nghĩa và hạnh phúc!</div>
    

    <script>
        // Tạo hiệu ứng trái tim rơi
        function createHeart() {
            const heartContainer = document.createElement('div');
            heartContainer.classList.add('falling-heart');
            
            // Tạo hình trái tim bằng CSS
            const heartInner = document.createElement('div');
            heartInner.classList.add('falling-heart-shape');
            heartContainer.appendChild(heartInner);
            
            // Vị trí xuất hiện ngẫu nhiên theo chiều ngang
            heartContainer.style.left = Math.random() * 100 + 'vw';
            
            // Kích thước ngẫu nhiên
            const size = Math.random() * 15 + 10;
            heartContainer.style.width = size + 'px';
            heartContainer.style.height = size + 'px';
            
            // Tốc độ rơi ngẫu nhiên
            const duration = Math.random() * 3 + 2;
            heartContainer.style.animationDuration = duration + 's';
            
            document.body.appendChild(heartContainer);
            
            // Xóa trái tim sau khi hiệu ứng kết thúc
            setTimeout(() => {
                heartContainer.remove();
            }, duration * 1000);
        }
        
        // Tạo trái tim liên tục
        setInterval(createHeart, 300);
        
        // Xử lý sự kiện khi nhấn vào thiệp
        document.querySelector('.card').addEventListener('click', function() {
            this.style.display = 'none';
            const rose = document.querySelector('.bouquet');
            const message = document.querySelector('.greeting-message')
            document.body.style.opacity = "0";
            rose.style.display = "flex";
            message.style.display = "block";
        
            setTimeout(() => {
                document.body.style.backgroundImage = "url('./img/Screenshot 2025-03-08 194917.png')";
                document.body.style.opacity = "1"; 
            }, 500); 
        });
        
    </script>
</body>
</html>
